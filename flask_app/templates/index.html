{% extends "base.html" %}

{% block content %}
<!-- DAQ Overview Tab -->
<div class="tab-pane fade show active" id="overview">
    <h2>DAQ Overview</h2>
    <div class="row" id="status-cards">
        <!-- Status cards populated dynamically -->
    </div>
</div>

<!-- Live Screens Tab -->
<div class="tab-pane fade" id="screens">
    <h2>Live Screen Sessions (tmux)</h2>
    <div class="grid">
    {% for name in screens %}
        <div class="term-container">
            <h2>{{name}}</h2>
            <div id="terminal-{{name}}" class="terminal"></div>
            <small class="text-muted">Connected to tmux session: {{name}}</small>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// --- Live Screens JS ---
{% for name in screens %}
(function() {
    var term = new Terminal();
    term.open(document.getElementById("terminal-{{name}}"));
    var socket = io();
    socket.on("output-{{name}}", function(data) {
        term.write(data);
    });
    term.onData(function(data) {
        socket.emit("input-{{name}}", data);
    });
    socket.emit("start", {name: "{{name}}"});
})();
{% endfor %}

// --- DAQ Overview JS (example) ---
function updateStatus() {
    fetch("/status")
        .then(r => r.json())
        .then(data => {
            let container = document.getElementById("status-cards");
            container.innerHTML = "";
            Object.entries(data).forEach(([name, info]) => {
                let status = typeof info === "string" ? info : info.status;
                let color = "secondary";
                if (status === "RUNNING") color = "success";
                else if (status === "ERROR") color = "danger";
                else if (status === "READY") color = "warning";
                else if (status === "WAITING") color = "dark";

                let details = "";
                if (typeof info === "object") {
                    if (info.runtime) details += `<p>Run Time: ${info.runtime}</p>`;
                    if (info.events !== undefined) details += `<p>Events: ${info.events}</p>`;
                    if (info.wait_for) details += `<p>Wait For: ${info.wait_for}</p>`;
                }

                container.innerHTML += `
                  <div class="col-md-4 mb-3">
                    <div class="card text-white bg-${color}">
                      <div class="card-body">
                        <h5 class="card-title">${name}</h5>
                        <p class="card-text">Status: ${status}</p>
                        ${details}
                      </div>
                    </div>
                  </div>`;
            });
        });
}
setInterval(updateStatus, 1000);
updateStatus();
</script>
{% endblock %}
