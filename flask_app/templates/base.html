<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DAQ GUI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='xterm.css') }}">
    <style>
        body { background: #222; color: #eee; font-family: monospace; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1em; }
        .term-container { background: #111; border: 1px solid #555; border-radius: 6px; }
        h2 { margin: 0; padding: 0.3em; font-size: 1.1em; background: #333; }
        .terminal { width: 100%; height: 400px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DAQ GUI</a>
            <ul class="nav nav-tabs ms-3" id="daqTabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#overview">DAQ Overview</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#screens">Live Screens</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#json-templates">JSON Templates</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#run-config-editor">Run Config Editor</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="tab-content p-4">
        {% block content %}{% endblock %}
    </div>

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='socket.io.min.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
